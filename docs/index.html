<html lang="en">

      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"

    nav a {
      text-decoration: none;

    <div id="app"></div>

    <script>
      window.$docsify = {
        // logo: "/assets/logo.png",
        name: "奇点RealTalk",
        repo: "https://github.com/Qidian7",
        // 封面
        coverpage: true,
        onlyCover: true,
        loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
        loadSidebar: true,
        name: "进阶日记",
        // autoHeader: true,
        // subMaxLevel: 2,
        auto2top: true,
        themeColor: "#3F51B5",
        // maxLevel: 4,
        sidebarDisplayLevel: 1, // set sidebar display level
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "开始搜索",
          noData: "啥也没有!",
        },
        scrollToTop: {
          auto: true,
          // text: "Top",
          icon: "arrow-up-1",
          right: 15,
          bottom: 15,
          width: 50,
          height: 40,
          offset: 500,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 拷贝文字内容 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 字数插件 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 侧边栏扩展与折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 页脚信息 -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <!-- 返回顶部 -->
    <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
